apply plugin: 'java'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'de.greenrobot:greendao-generator:1.3.1'
}
def outputDir = "../mygreendao/src/main/java-gen"
task makeJar(type:Copy){
    delete 'build/libs/daogenerator.jar'
    from('build/intermediates/bundles/release/')
    into('build/libs/')
    include('classes.jar')
    rename('classes.jar','daogenerator.jar')

}

makeJar.dependsOn(build)